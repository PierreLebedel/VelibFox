<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Vélib'</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="js/leaflet/leaflet.css" />
    <link rel="stylesheet" href="js/markercluster/MarkerCluster.css" />
    <link rel="stylesheet" href="js/markercluster/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="js/routingmachine/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="js/mapzen/lrm-mapzen.css">

    <link rel="resource" type="application/l10n" href="locales/locales.ini" />
    <script type="application/javascript" src="js/l10n.js"></script>
    <base target="_blank">
</head>
<body>
    <header id="header" class="" role="region">
        <h1>
            <i class="fa fa-firefox"></i>&nbsp;<span data-l10n-id="app-heading">Vélib'</span>
        </h1>
        <div class="actions">
            <div class="buttons">
                <a href="#" id="map_zoom_center" class="button hidden"><i class="fa fa-map-marker" aria-hidden="true"></i></a>
            </div>
            <div class="buttons">
                <a href="#" id="map_zoom_moins" class="button first"><i class="fa fa-search-minus" aria-hidden="true"></i></a>
                <a href="#" id="map_zoom_plus" class="button last"><i class="fa fa-search-plus" aria-hidden="true"></i></a>
            </div>
        </div>
    </header><!-- /header -->

    <div id="main">

        <div id="loader">
            <span class="icon"></span>
            <span class="linfo">Chargement...</span>
        </div>

        <div id="mapdiv"></div>

        <div id="station">
            <a href="#" class="close"><i class="fa fa-times" aria-hidden="true"></i></a>
            <div class="inner">
                <h1></h1>
                <div class="address">
                    <address></address>
                    <span class="distance"></span>
                </div>
                <ul class="infos">
                    <li id="bikes"><span id="bikes_count"></span> Vélib' disponibles</li>
                    <li id="stands"><span id="stands_count"></span> places libres</li>
                    <li id="problems"><span id="problems_count"></span> bornes inutilisables</li>
                </ul>
            </div>
        </div>
        
        <!--
        <hr>

        <button id="save-bookmark" data-l10n-id="save-bookmark">Save bookmark</button>

        <button id="check-connection" data-l10n-id="check-connection">Check connection</button>
        <div id="connection-display" data-l10n-id="connection-values">Connection values should show up here</div>

        <button id="geolocation" data-l10n-id="geolocation">Geolocation</button>
        <div id="geolocation-display" data-l10n-id="golocation-values">Geolocation coords should show up here</div>

        <button id="cross-domain-xhr" data-l10n-id="cross-domain-xhr">Cross-domain XHR</button>
        <div id="cross-domain-xhr-display"></div>
        -->
    </div>

    
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <!--script src="http://www.openlayers.org/api/OpenLayers.js"></script-->
    <script src="js/leaflet/leaflet.js"></script>
    <script src="js/markercluster/leaflet.markercluster.js"></script>
    <script src="js/routingmachine/leaflet-routing-machine.min.js"></script>
    <script src="js/mapzen/lrm-mapzen.min.js"></script>

    <!--script type="text/javascript" src="js/webapp.js"></script-->
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
